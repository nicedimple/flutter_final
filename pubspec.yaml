name: podcasts
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/pod.jpg
    - assets/images/podc.png
    - assets/images/podcast1.jpeg
    - assets/images/podcast2.jpg
    - assets/images/podcast3.jpeg
    - assets/images/podcast4.webp
    - assets/images/podcast5.jpeg

  fonts:
    - family: Mont
      fonts:
        - asset: assets/fonts/Mont-Regular.ttf
